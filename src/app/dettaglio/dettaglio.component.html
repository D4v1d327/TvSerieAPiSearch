<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
  <body>
  
    <h1 class="text-center">DETTAGLIO SERIE</h1>

    
      <div class="container"> 
        <div class="row "> 
            <div class="col">    
                <button class="btn bg-dark m-2">  <a class="text-light"  [routerLink]="['/dettaglio' , serie.id]">MAIN</a> </button> 
                <button class="btn bg-dark m-2">  <a class="text-light"  [routerLink]="['/episodi', serie.id]"  >EPISODES</a> </button> 
                <button class="btn bg-dark m-2 text-light"  [routerLink]="['/home']"> HOME</button>
           </div>
          <h2> {{serie.name}}</h2>
          <div class="col-lg-4 col-md-4 col-sm-12 "> 
            <img class="img-fluid" [src]="serie.image.medium"/> <br>
          </div>  

          <div class="col-lg-4"> 
              <p [innerHTML]="serie.summary"> </p>
              <p> share this on: </p>   
              <i class="bi bi-facebook text-primary p-2"></i>
              <i class="bi bi-twitter text-primary p-2"></i>
              <i class="bi bi-reddit text-primary p-2"></i>
              <i class="bi bi-instagram text-primary p-2"></i>
          </div>  

          <div class="col-lg-4"> 
              <div class="container-fluid bg-secondary">
                  <h3>SHOW INFOS</h3>
                  <p>Show type: {{serie.type}}</p>
                  <p>Schedule: {{serie.schedule.days}}  {{serie.schedule.time}} </p>
                  <p>Status: {{serie.status}} </p>
                  <p>Rating: {{serie.rating.average}} <i class="bi bi-star-fill text-warning"></i>  </p>
                  <p>Genres: {{serie.genres}} </p>
                  <p>Timezone: {{serie.network.country.timezone}}</p>
              </div>
          </div>  
        </div>

      </div>
</body>
</html>
